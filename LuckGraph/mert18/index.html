<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Luck Graph</title>
  <meta name="description" content="A simple tool to check if it's your day.">
  <link rel="stylesheet" href="/styles.css">

</head>

<body>
	<div class="container">
		<div class="hero">
			<h1>Luck Graph</h1>
		</div>
		<div class="app">
			<div class="app-header">
				<h2>One number between 0-100 will be generated. Will It be higher than 50 or lower?</h2>	
				<div class="buttons">
					<button id="lowerbutton">LOWER</button>
					<button id="higherbutton">HIGHER</button>
					<button id="dohundredbutton">DO HUNDRED RANDOM</button>
				</div>
			</div>
			<div class="app-main">
				<h1 id="numbergen">50</h1>
			</div>
			<div class="app-graph">

			</div>
		</div>
	</div>
  <script src="app.js"></script>
</body>
</html>
